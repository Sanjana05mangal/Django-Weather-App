{% extends "index.html"%}
{% block start %}
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date"></div>
		</h1>
		<form method="GET">
			<input class="form-control" name="city">
			<button class="">Submit</button>
		</form>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: https://openweathermap.org/img/wn/{{data.icon}}.png}">
				<div class="weather_card_state">
					<span class="material-icons">
						{{data.city}}
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.decsription}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.temperature}}
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
						humidity: {{data.humidity}} - pressure: {{data.pressure}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
